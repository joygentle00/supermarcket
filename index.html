<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermarket System</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Global styles */
body {
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* Title */
.title {
  text-align: center;
  font-size: 2.5rem;
  color: #333;
  margin-bottom: 40px;
  letter-spacing: 2px;
}

/* Card container */
.card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
}

/* Each card */
.card {
  background: #fff;
  border-radius: 12px;
  padding: 30px 40px;
  width: 250px;
  text-align: center;
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
}

.card h2 {
  margin-bottom: 20px;
  font-size: 1.4rem;
  color: #444;
}

/* Button links */
.btn-link {
  display: inline-block;
  padding: 12px 24px;
  background: #007bff;
  color: #fff;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.25s ease;
}

.btn-link:hover {
  background: #0056b3;
}

/* Responsive */
@media (max-width: 600px) {
  .card-container {
    flex-direction: column;
    align-items: center;
  }
  .card {
    width: 90%;
  }
}

  </style>
</head>
<body>
  <h1 class="title">SUPERMARKET SYSTEM</h1>

  <div class="card-container">
    <div class="card">
      <h2>ADD PRODUCT</h2>
      <a href="inventory.html" class="btn-link">Open</a>
    </div>
    <div class="card">
      <h2>SALE</h2>
      <a href="pos.html" class="btn-link">Open</a>
    </div>
  </div>
</body>
</html>
