<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermarket System</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Title section */
    .header {
      text-align: center;
      margin-bottom: 50px;
    }

    .header h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #2c3e50;
      letter-spacing: 1.5px;
      margin: 0;
    }

    .header p {
      font-size: 1.2rem;
      color: #555;
      margin-top: 8px;
      letter-spacing: 1px;
    }

    /* Card container */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    /* Each card */
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 40px 30px;
      width: 260px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.15);
    }

    .card h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #2c3e50;
    }

    /* Button links */
    .btn-link {
      display: inline-block;
      padding: 14px 28px;
      background: #007bff;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.5px;
      transition: background 0.25s ease, transform 0.2s ease;
    }

    .btn-link:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    /* Logout button */
    .logout-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    .logout-btn:hover {
      background: #a71d2a;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .card-container {
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 style="color: green;">K.AHA-GOD-ENTER. SUPERMARKET</h1>
    <p>Supermarket Management System</p>
  </div>

  <div class="card-container">
    <div class="card">
      <h2>Add Product</h2>
      <a href="inventory.html" class="btn-link">Open</a>
    </div>
    <div class="card">
      <h2>Sales</h2>
      <a href="pos.html" class="btn-link">Open</a>
    </div>
  </div>

  <!-- Logout Button -->
  <button class="logout-btn" onclick="logout()">Logout</button>

  <!-- Firebase Authentication -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBpcuAHsy27Jta7yo7UJAB350PwLKr9Rgs",
      authDomain: "sales-ebdb2.firebaseapp.com",
      projectId: "sales-ebdb2",
      storageBucket: "sales-ebdb2.firebasestorage.app",
      messagingSenderId: "617047144694",
      appId: "1:617047144694:web:91dc38072d0920e359d4d7",
      measurementId: "G-08PJMBHSXN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ Protect the page
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html"; // Redirect if not logged in
      }
    });

    // ✅ Logout
    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
